<h1 class="mat-display-1" fxLayoutAlign="center">Your Trips</h1>
<div fxLayout="column wrap" fxLayoutAlign="center center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start point</th>
      <td mat-cell *matCellDef="let element">{{ element.start }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>End point</th>
      <td mat-cell *matCellDef="let element">{{ element.end }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>Distance</th>
      <td mat-cell *matCellDef="let element">{{ element.distance }} km</td>
    </ng-container>

    <ng-container matColumnDef="fare">
      <th mat-header-cell *matHeaderCellDef>Fare</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fare | currency: "&#8377;" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef>Driver Name</th>
      <td mat-cell *matCellDef="let element">
        <!-- <ngx-avatar
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSyhq6WVBEawtPC_Kz9v-ExOzZGaYgEpOTWEk9yQVVbKytijb8t"
        ></ngx-avatar> -->
        {{ element.driver }}
      </td>
    </ng-container>

    <ng-container matColumnDef="trip_date">
      <th mat-header-cell *matHeaderCellDef>Trip Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.trip_date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.time }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Payment Status</th>
      <td mat-cell *matCellDef="let element">
        <img
          matTooltip="Payment Successfull"
          *ngIf="element.status === 'SUCCESS'"
          src="https://img.icons8.com/color/48/000000/ok--v1.png"
        />
        <img
          matTooltip="Payment Failed"
          *ngIf="element.status === 'FAILED'"
          src="https://img.icons8.com/color/48/000000/cancel--v1.png"
        />
        <img
          matTooltip="Payment PENDING"
          *ngIf="element.status === 'PENDING'"
          src="https://img.icons8.com/color/48/000000/payment-history.png"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div fxLayout="row wrap" fxLayoutAlign="end" align="right">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
